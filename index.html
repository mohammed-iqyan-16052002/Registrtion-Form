<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="contain">

        <div class="form">
            <h3>Registration Form</h3>

            <form action="">

                <div class="input">
                  
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <input type=" text" placeholder="Please Enter Your Name"> <br>
                </div>
                <div class="input">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <input type=" mail" placeholder="Please Enter Your Mail "><br>
                </div>
                <div class="input">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <input type=" number" placeholder="Please Enter Your Phone Number"><br>
                </div>
                <div class="input">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <input type="passwprd" placeholder="Please Enter Your Password"><br>
        
                </div>
                <div class="input">
                    <i class="fa fa-unlock" aria-hidden="true"></i>
                    <input type="passwprd" placeholder="Please Enter Your Confirm Password"><br>
        
                </div>
                <div class="input">
                    <input type="submit" value="Register" id="submit">
                </div>
        
            </form>
        </div>
                

    </div>
</body>
